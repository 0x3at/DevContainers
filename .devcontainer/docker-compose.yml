version: '3.8'

services:
  app:
    # Build the image from the Dockerfile in the .devcontainer directory,
    # using the parent directory (project root) as the build context.
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile

    # Mount the project root directory into the /workspace directory in the container
    volumes:
      - ..:/workspace:cached

    # Keep the container running
    command: sleep infinity
